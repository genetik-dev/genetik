# Build, publish to npm, deploy docs. Runs on every push to main (including after version workflow push).
name: Release

on:
  push:
    branches: [main]

concurrency: release-${{ github.ref }}

jobs:
  build-publish-docs:
    name: Build, publish, and prepare docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Check for NPM token
        id: check_npm
        run: |
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "token_set=true" >> "$GITHUB_OUTPUT"
          else
            echo "token_set=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure npm for publish
        if: steps.check_npm.outputs.token_set == 'true'
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc

      - name: Publish to npm
        if: steps.check_npm.outputs.token_set == 'true'
        run: pnpm --filter "./packages/*" publish -r --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: apps/docs/build

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-publish-docs
    permissions:
      pages: write
      id-token: write
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
