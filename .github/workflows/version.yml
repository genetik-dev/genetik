# Version only: run changeset version, commit and push. No build or publish.
# The resulting push triggers the release workflow.
#
# - If your org locks workflow permissions to read-only, add repo secret
#   REPO_ACCESS_TOKEN (a PAT with "contents: write") so this workflow can push.
# - If main is protected with "Require a pull request", add the PAT owner to
#   "Allow specified actors to bypass required pull requests" so the version
#   commit can be pushed, or switch to a version-PR flow (create PR instead of push).
name: Version

on:
  push:
    branches: [main]

concurrency: version-${{ github.ref }}

jobs:
  version:
    name: Version packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use PAT when org locks GITHUB_TOKEN to read-only; else GITHUB_TOKEN can push
          token: ${{ secrets.REPO_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Enable pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Version
        id: version
        run: |
          pnpm changeset version
          if git diff --quiet HEAD -- . ':!pnpm-lock.yaml'; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.version.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: version packages"
          git push
